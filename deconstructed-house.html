 <!DOCTYPE html>
   <html>
     <head>
      <script src="three.min.js"></script>
 <script src="jquery-1.11.1.min.js"></script>
 <script src="stats.js"></script>
 <script src="dat.min.js"></script>
 
       <title>Example 01.01 - Basic skeleton</title>
    <style>
        body{
            /* set margin to 0 and overflow to hidden,
               to use the complete page */
margin: 0;
            overflow: hidden;
        }
    </style>
  </head>
<body>
<!-- Div which will hold the Output -->
<div id="stats-output"></div>
<div id="WebGL-output">

</div>
<!-- Javascript code that runs our Three.js examples -->
    <script type="text/javascript">
    // once everything is loaded, we run our Three.js stuff.

   var controls = new function() {
               this.rotationSpeed = 0.001;
               this.scale = 5.8;
           }


    function initStats(){
    	var stats = new Stats();
    	stats.setMode(0);
    	stats.domElement.style.position = 'absolute';
    	stats.domElement.style.left = '0px';
    	stats.domElement.style.top = '0px';
    	$('#stats-output').append(stats.domElement);
    	return stats;
    }

    var step = 0;


    $(function () {
          // here we'll put the Three.js stuff

           var scene = new THREE.Scene();
           var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight
, 0.1, 1000);
           var renderer = new THREE.WebGLRenderer();
           var stats = initStats();

		   var gui = new dat.GUI();
		   gui.add(controls, 'rotationSpeed',0,0.05);
		   gui.add(controls, 'scale', 1,10);


		   

		   function renderScene() { // ------------------------------------------------
		    	step += controls.rotationSpeed;
		    	stats.update();
		    	requestAnimationFrame(renderScene);
		    	
				var i;
				cubes.forEach(function(element, index, array){
					cubes[index].rotation.x = step-index/2;
					cubes[index].scale.x = cubes[index].scale.y = controls.scale;
				});


		    	renderer.render(scene,camera);
		    } /// renderscene 



           renderer.setClearColor(0x000, 1.0);
           renderer.setSize(window.innerWidth, window.innerHeight);
             renderer.shadowMapEnabled = true;
           var axes = new THREE.AxisHelper( 10 );
           // scene.add(axes);

          // scene.add(plane);

//#cubes
   var cubeGeometry = new THREE.BoxGeometry(10,10,10);
   var cubeMaterial = new THREE.MeshLambertMaterial(
                                         {color: 0xffffff, transparent: true, opacity: .9 });

    var cubes = [];
    var i = 0;
    for(i=0;i<100;i++) {
    	cubes[i] = new THREE.Mesh(cubeGeometry, cubeMaterial);
    	cubes[i].rotation.x = i+300;
    	cubes[i].rotation.y = -i;
    	cubes[i].scale = i;
    	cubes[i].position.z = -i;
    	cubes[i].castShadow = true;
    	scene.add(cubes[i]);
    }




//#light
   var spotLight = new THREE.SpotLight( 0xffffff );
   spotLight.position.set( -40, 60, -10 );
     spotLight.castShadow = true;
   scene.add( spotLight );


//#camera        
           camera.position.x = -100;
           camera.position.y = 40;
           camera.position.z = 30;
           camera.lookAt(scene.position);
           $("#WebGL-output").append(renderer.domElement);

           renderScene();

    }); // jquery load
    </script>
  </body>
</html>
